<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!DOCTYPE html>
<html>
	<head>
		<title>Banners</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,500"/>
		<link rel="stylesheet" href="assets/css/160x600.css"/>
		<script src="{{composer.lock}}"> </script>
		<script src="{{composer.lock}}"> </script>
		<script src="{{composer.lock}}"> </script>
	<style type="text/css">{{css}}</style></head>
	<body>

		<div class="et-banner">

			<!-- Scene 1 -->
			<section class="et-scene et-scene-1" style="background-image: url('{{background}}');">
				<div class="et-banner-header">
					<div class="et-thumb">
						<img class="et-image" src="{{logo}}"/>
					</div>
				</div>
				<div class="et-banner-content">
					<div class="et-heading et-slogan">
						<span>{{}}</span>
					</div>
				</div>
			</section>

			<!-- Scene 2 -->
			<section class="et-scene et-scene-2" style="background-image: url('{{background}}');">
				<div class="et-banner-header">
					<div class="et-thumb">
						<img class="et-image" src="{{logo}}"/>
					</div>
					<div class="et-stickers">
						<img class="et-image" src="{{sticker}}"/>
					</div>
				</div>
				<div class="et-banner-content">
					<div class="et-heading et-product">
						<span>{{}}</span>
					</div>
				</div>
			</section>
			

			<!-- Scene 3 -->
			<section class="et-scene et-scene-3" style="background-image: url('{{background}}');">
				<div class="et-banner-header">
					<div class="et-thumb">
						<img class="et-image" src="{{logo}}"/>
					</div>
				</div>
				<div class="et-banner-content">
					<div class="et-heading et-paragraph">
						<span>{{}}</span>
					</div>
					<div class="et-heading et-slogan">
						<span>{{}}</span>
					</div>
				</div>
				<div class="et-banner-footer">
					<div class="et-phone">
						<span>{{}}</span>
					</div>
					<div class="et-action">
						<button class="et-button">{{button}}</button>
					</div>
				</div>
			</section>
			

		</div>

	</body>
</html>
